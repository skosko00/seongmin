<style type="text/css">
    div{box-sizing: border-box;}
    #wrapper{width: 1200px; height: 1000px;}
    #header{width: 100%; height: 10%;}
    #header-1{width: 10%; height: 100%; float: left; position: relative;}
    #header-2{width: 60%; height: 100%; float: left; position: relative;}
    #headerName{line-height: 42px;}
    #headerName>a{color: black; text-decoration: none;}
    #header-3{width: 30%; height: 100%; float: left;}
    #searchid{margin-top: 40px; width: 80%; border-radius: 1em;}
    #searchid{margin-top: 40px; margin-right: 0; width: 80%; border-radius: 1em;}
    input#searchbtn{background: url(img/search.JPG); background-repeat: no-repeat; width:30px; height:18px; border: 0; padding: 0;}
    #navigator{width: 100%; height: 5%;}
    #naviul{height: 100%; width: 100%; margin: 0; padding: 0; box-sizing: border-box;}
    #naviul>li{float: left; list-style-type: none; height: 100%; width: 12.5%; line-height: 46px; color: black; font-family: 'Gugi', cursive; }
    #naviul>li>a{
        display: block; text-decoration: none; background: linear-gradient(#fbcac9, #8ca6ce); color: black; height: 100%; width: 100%}
    #naviul>li>a:hover
    {
        color: #ffffff;
        background: #333333;
    }
    #naviul>li>ul
    {
        opacity: 0;
        padding: 0;
    }
    #naviul>li:hover ul
    {
        opacity: 1;
        transition-duration: 2s;
    }
    #naviul>li:hover ul>li>a
    {
        height: 100%;
        width:100%;
    }
    #naviul>li>ul>li
    {
        list-style-type: none;
        background-color: #D8AFAF;
        font-family: 'Gugi', cursive;
    }
    #naviul>li>ul>li>a
    {
        display: block;
        height:0px;
      
        text-decoration: none;
        color: #232323;
    }
    #naviul>li>ul>li>a:hover
    {
        background-color: black;
        color: white;
    }
    
    #contents{width: 100%; height: 80%;}
    #applediv{width: 100%; height: 6%; text-align: left; font-size: 20px; line-height: 43px; font-weight: bold;}

    .mainimg{width: 100%; height: 100%;}
    #footer{width: 100%; height: 5%;}

</style>
