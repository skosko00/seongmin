<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

    #polaroid
    {
        position: relative;
        margin: 50px;
        width: 300px;
        border: 1px solid #bfbfbf;
        padding: 10px 10px 20px 10px;
        transform: rotate(9deg);
        box-shadow: 2px 2px 3px rgba(135,139,133,0.4);
        animation-iteration-count: infinite;
    }
    @keyframes act
    {
        from{}
        to{
            transform: rotate(15deg);
        }
    }
    div:hover
    {
        animation-name: act;
        animation-duration: 2s;
        animation-direction: alternate;
    }
    
</style>
</head>
<body>

<div id="polaroid"> <img src="img/bgsample.PNG" width="300" height="180">
<center><p>무지개....</p> </center>
 </div>


</body>
</html>
