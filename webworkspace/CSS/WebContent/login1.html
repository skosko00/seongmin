<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
    div{border: 1px solid black; box-sizing: border-box;}
    #wrap{width: 250px; height: 100px; position: relative;}
    #contents{width: 100%; height: 70%;}
    #ll{width: 70%; height: 100%; float: left;}
    #rl{width: 30%; height: 100%; float: left;}
    #footer{width: 100%; height: 30%;}
    #loiddiv{width: 100%; height: 50%;}
    #lopwdiv{width: 100%; height: 50%;}
    .inputlo{width: 100%; height: 100%; box-sizing: border-box;}
    #logdiv{width: 100%; height: 100%;}
    #logb{width: 90%; height: 90%; margin: 5%;}
    #ahref{width: 100%; height: 100%;}
</style>
</head>
<body>
<form action="#" method="get">
    <div id="wrap">
        <div id="header"></div>
        <div id="contents">
            <div id="ll">
            <div id="loiddiv"><input type="text" id="idinput" class=inputlo placeholder="ID를 입력하세요."></div>
            <div id="lopwdiv"><input type="text" id="pwinput" class=inputlo placeholder="PW를 입력하세요."></div>
            </div>
            <div id="rl">
                <div id="logdiv"><input type="submit" value="로그인" id="logb"></div>
            </div>
        </div>
        <div id="footer">
            <div id="ahref">
            <center>
            <a href="https://www.naver.com">회원가입</a>
            <a href="https://www.naver.com">ID/PW 찾기</a>
            </center>
            </div>
        </div>
    </div>
</form>
</body>
</html>
