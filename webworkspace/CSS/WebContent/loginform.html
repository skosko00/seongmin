<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style type="text/css">
        div {border: 1px solid black; box-sizing: border-box;}
        #wrapper {width: 800px; height: 600px;}
        #header {width: 100%; height: 15%;}
        #header-1 {width: 20%; height: 100%; float: left;}
        #header-2 {width: 60%; height: 100%; float: left;}
        #header-3 {width: 20%; height: 100%; float: left;}
        #navigator {width: 100%; height: 5%;}
        #contents {width: 100%; height: 65%;}
        #contents-1 {width: 15%; height: 100%; float: left;}
        #contents-2 {width: 55%; height: 100%; float: left;}
        #contents-3 {width: 30%; height: 100%; float: left;}
        #footer {width: 100%; height: 15%;}
        #footer-1 {width: 100%; height: 100%;}
        #contents-3-1 {width: 100%; height: 30%;}
        #ll {width: 70%; height: 100%; float: left;}
        #rl {width: 30%; height: 100%; float: left;}
        #loiddiv {width: 100%; height: 50%;}
        #lopwdiv {width: 100%; height: 50%;}
        .inputlo {width: 100%; height: 100%; box-sizing: border-box;}
        #logdiv {width: 100%; height: 100%;}
        #logb {width: 90%; height: 90%; margin: 5%;}
        #ahref {width: 100%; height: 100%;}
    </style>
</head>

<body>
    <center>
        <div id="wrapper">
            <div id="header">
                <div id="header-1">LOGO</div>
                <div id="header-2">TITLE</div>
                <div id="header-3">SIDE</div>
            </div>
            <div id="navigator">NAVIGATOR</div>
            <div id="contents">
                <div id="contents-1">BANNER</div>
                <div id="contents-2">CONTENTS</div>
                <div id="contents-3">
                    <div id="contents-3-1">
                        <div id="ll">
                            <div id="loiddiv"><input type="text" id="idinput" class=inputlo placeholder="ID를 입력하세요."></div>
                            <div id="lopwdiv"><input type="text" id="pwinput" class=inputlo placeholder="PW를 입력하세요."></div>
                        </div>
                        <div id="rl">
                            <div id="logdiv"><input type="submit" value="로그인" id="logb">
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div id="footer">
                <div id="footer-1">FOOTER</div>
            </div>
        </div>
    </center>
</body>
</html>
