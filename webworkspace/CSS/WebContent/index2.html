<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    div{border: 1px solid black; box-sizing: border-box;}
    #wrapper{width: 800px; height: 800px;}
    #header{width: 100%; height: 15%;}
    #contents{width: 100%; height: 70%;}
    #contents-1{width: 25%; height: 100%; float: left;}
    #contents-2{width: 50%; height: 100%; float: left;}
    #contents-3{width: 25%; height: 100%; float: left;}
    #footer{width: 100%; height: 15%;}
</style>
</head>
<body>
<center>
<div id="wrapper">
    <div id="header"></div>
    <div id="contents">
        <div id="contents-1"></div>
        <div id="contents-2"></div>
        <div id="contents-3"></div>
    </div>
    <div id="footer"></div>
</div>
</center>
</body>
</html>
