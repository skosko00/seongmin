<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
    var intervalID;
    function myfunc()
    {
        var p1 = document.getElementById("p1");
        var millseconds;
        var count = 0;
        var init = true;
        intervalID = window.setInterval(function(){
            var date = new Date();
            millseconds = date.getMilliseconds();
            while(init==true&&millseconds>50)
                {
                    var date = new Date();
                    millseconds = date.getMilliseconds();
                }
            init=false;
            p1.innerHTML = count + " : " + millseconds;
            if(millseconds>=990)
                {
                    count++;
                }
        },10);
    }
    function myfunc1()
    {
       var p1 = document.getElementById("p1");
        var millseconds;
        millseconds = 0;
        var count = 0;
        intervalID = window.setInterval(function(){
//            var date = new Date();
            p1.innerHTML = count + " : " + ++millseconds;
            if(millseconds>=990)
                {
                    millseconds = 0;
                    count++;
                }
        }); 
    }
    function mystop()
    {
        window.clearInterval(intervalID);
    }
</script>
Windows.setInterval 함수<br>
실행 확인 버튼을 클릭하여 결과를 확인하세요<br>
<button onclick="myfunc();">실행 확인</button>
<button onclick="myfunc1();">실행 확인</button>
<center>
<p id="p1" style="border:5px solid black; height:200px; width:500px; font-size:50px; color:red;"><br></p></center>
10:000을 맞추시게 되면 상품을 드리겠습니다<br>
<button onclick="mystop();">중단</button>

</body>
</html>
