<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>
    <h2>간이 계산기 만들기</h2>


    첫번째 값 : <input id="num1"><br> 두번째 값 : <input id="num2"><br>
    <input type="button" value="+" onclick="calculator(this.value);">
    <input type="button" value="-" onclick="calculator(this.value);">
    <input type="button" value="x" onclick="calculator(this.value);">
    <input type="button" value="/" onclick="calculator(this.value);">
    <input type="button" value="%" onclick="calculator(this.value);"> <br><br> 계산결과 : <span id="calc"></span>
    <script type="text/javascript">
        function calculator(value) {
            var num1 = document.getElementById("num1").value;
            num1 = Number(num1);
            var num2 = document.getElementById("num2").value;
            num2 = Number(num2);
            var result;
            switch (value) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case 'x':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
                case '%':
                    result = num1 % num2;
                    break;
            }
            var result1 = document.getElementById("calc");
            calc.innerHTML = result;
            
        }
    </script>
    <hr> Hint <br> 1. 함수에 인자값을 넘길 경우 함수 처리 방법 <br> ex) -> onclick="calculator(this.value); 일경우 <br> -> function calculator(value) 처리 할 수 있음 <br><br> 2. 변수에 담겨진 값은 string 입니다. -> "10" <br> "10"을 숫자형으로 바꾸려면 Number() 함수를 사용하세요. <br><br> 3. switch 문은 자바에서 사용한 switch 문과 동일 합니다.<br>

</body>

</html>
