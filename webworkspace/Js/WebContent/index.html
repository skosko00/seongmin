<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>

<script type="text/javascript">
    function check()
    {
        var value = document.getElementById("textTest").value;
        var regExp = /^a.*b$/;
            // 입력값에 a가 무조건 있어야 할 때
        var result = regExp.test(value);
        if(result)
            {
                alert("정상처리 되었습니다");
            }
        else
            {
                alert("처리 실패되었습니다");
            }
    }
</script>

<input type="text" id="textTest">
<button onclick="check();">체크</button>

</body>

</html>
