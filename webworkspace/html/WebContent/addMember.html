<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

    <h2 align=center>회원 가입</h2>
    <h3 align=center>가입할 회원 정보를 입력하세요</h3>
    <pre align=center>
    <form action="#" method="get">
    아이디 : <input type="text" placeholder="아이디를 입력하세요">
    비밀번호 : <input type="password" placeholder="비밀번호를 입력하세요">
    비밀번호(re) : <input type="password" placeholder="비밀번호 재확인">
    이름 : <input type="text" placeholder="이름을 입력하세요">
    나이 : <input type="text" placeholder="나이를 입력하세요">
    이메일 : <input type="email" placeholder="이메일을 입력하세요">
    폰번호 : <input type="tel" placeholder="폰번호를 입력하세요">
    주소 : <input type="text" placeholder="주소를 입력하세요">
    성별 : <input type="radio" name="sex" value="M">남 <input type="radio" name="sex" value="F">여
    취미 : <input type="checkbox" name="운동">운동<input type="checkbox" name="음악">음악<input type="checkbox" name="춤">춤<input type="checkbox" name="맛집탐방">맛집탐방
    <input type="submit" value="가입하기"> <input type="reset" value="취소">
    </form>
</pre>
</body>
</html>
