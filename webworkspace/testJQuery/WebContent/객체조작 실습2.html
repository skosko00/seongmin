<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>

<style>
    .title {
        background-color : black;
        color:white;
    }
    .name {
        background-color:yellow;
    }
    .age{
        background-color:blue;
    }
    .addr{
        background-color:grey;
    }
</style>

    <script src="jquery-3.3.1.min.js">
    </script>
    <script type="text/javascript">
    $(document).ready(function(){
        var count = 0;
        $('#btn2').click(function(){
            $('tr').eq(0).addClass('title');
            var $td1 = $('td').filter(function(index){
                return index%3==0;
            });
            $td1.addClass('name');
            
            var $td2 = $('td').filter(function(index){
                return index%3==1;
            });
            $td2.addClass('age');
            
            var $td3 = $('td').filter(function(index){
                return index%3==2;
            });
            $td3.addClass('addr');
            count = 1;
        });
        $('#reset').click(function(){
            $('tr').eq(0).removeClass('title');
            var $td1 = $('td').filter(function(index){
                return index%3==0;
            });
            $td1.removeClass('name');
            
            var $td2 = $('td').filter(function(index){
                return index%3==1;
            });
            $td2.removeClass('age');
            
            var $td3 = $('td').filter(function(index){
                return index%3==2;
            });
            $td3.removeClass('addr');
            count = 0;
        });
    });
    </script>
